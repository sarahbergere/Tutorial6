<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="css/index.css"/>
    <link rel="stylesheet" type="text/css" href="css/listProject.css"/>
    <link rel="stylesheet" type="text/css" href="css/menu.css"/>
    <script src="library/jquery.js" type="text/javascript"/>
    <link rel="icon" href="img/me.jfif" type="image/icon type"/>
    <title>My List of Projects</title>
</h:head>
<body>
    <div class="header">
        <h1 class="animated" id="title">List of projects</h1>
    </div>
    <ui:include src="WEB-INF/includes/menu.xhtml"/>

    <div class="central">
        <ul>
            <ui:repeat value="#{projectBean.projects}" var="project">
                <li>
                    <a href="project.jsf?p=#{project.id}">Project #{project.id}</a>
                    <h:outputText value="#{project.title}" />
                </li>
            </ui:repeat>
        </ul>
    </div>
</body>
</html>
