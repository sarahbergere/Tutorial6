<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head>
    <title>#{projectBean.project.title}</title>
    <link rel="stylesheet" href="css/project.css"/> <!-- CSS file specifically for the project 1 page -->
    <link rel="stylesheet" href="css/menu.css"/>    <!-- CSS file for the menu that is displayed on all pages -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
    <script src="library/jquery.js" type="text/javascript"></script>
    <script src="js/titleBar.js" type="text/javascript"></script>
    <link rel="icon" href="img/me.jfif" type="image/icon type"/>
</h:head>

<body>
    <f:metadata>
        <f:viewParam name="p" value="#{projectBean.projectId}" />
    </f:metadata>
    <div class="header">
        <h1 class="animated" id="title">#{projectBean.project.title}</h1>
    </div>
    <ui:include src="WEB-INF/includes/menu.xhtml"/>

    <div class="central"><!-- The main part of the web page-->
        <h2>#{projectBean.project.title}</h2>
        <div class="image">
            <h:graphicImage value="#{projectBean.project.image}" alt="#{projectBean.project.image}"/>
        </div>
        <div class="resume">
            <h3>Description :</h3>
            <p>#{projectBean.project.description}</p>
            <h3>My Part :</h3>
            <p>#{projectBean.project.myPart}</p>
            <h3>Learned :</h3>
            <p>#{projectBean.project.learned}</p>
        </div>
        <div class="technologies">
            <h3>Technologies used :</h3>
            <p>#{projectBean.project.technologies}</p>
        </div>
        <a href="editProject.jsf?p=#{projectBean.project.id}" class="edit">Edit Project</a>
    </div>
</body>
</html>
